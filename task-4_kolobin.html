<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фото-галерея</title>
    <style>
        h1 {text-align: center}
        img {
            width: 100%;
            }
        #little {
            display: flex;
            flex-flow: row wrap;
        }
        .image {
            height: 60px;
            width: 60px;
            margin-right: 2px;
            margin-bottom: 2px;
            cursor: pointer;
        }
        .container {
            max-height: 600px;
            max-width: 800px;
            margin: 0 auto;
        }  
    </style>
</head>
<body>
    <h1>Фото-галерея</h1>
    <div class="container"><img id="big" src="img/icon-01.jpg" alt="1"></div>

<script>
        function show() {
            let big = document.querySelector("#big");
            big.src = event.target.src;
        } 
        let x = document.querySelector("#little");
        x.addEventListener("click", show);      
</script>
