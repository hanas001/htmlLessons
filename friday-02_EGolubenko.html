<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Изучаем HTML. Friday challenge</title>
</head>
<body>
<div id="output">see console...</div>
<script>
  let floatNum = 123.223
  let strType = 'just some string'
  let flag = true
  let undfnd
  let objct = {f:1, a:7, d4:'string of elements'}
  let symbolType = Symbol('windSpeed')
  let nl = null

  console.log('float number ', floatNum)
  console.log('type is ', typeof (floatNum))

  console.log('string ', strType)
  console.log('type is ', typeof (strType))

  console.log('boolean type ', flag)
  console.log('type is ', typeof (flag))

  console.log('undefined type ', undfnd)
  console.log('type is ', typeof (undfnd))

  console.log('object type ', objct)
  console.log('type is ', typeof (objct))

  console.log('null type ', symbolType)
  console.log('type is ', typeof (symbolType))

  console.log('null type is ', nl)

</script>

</body>
</html>
